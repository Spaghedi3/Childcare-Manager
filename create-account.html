<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Create Account</h1>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input class="create-account "type="text" id="username" name="username" placeholder="Enter username" required>
        <br>

        <label for="email">Email:</label>
        <input class="create-account type="email" id="email" name="email" placeholder="Enter email address" required>
        <br>

        <label for="password">Password:</label>
        <input class="create-account type="password" id="password" name="password" placeholder="Type password" required>
        <br>

        <label for="confirm_password">Confirm Password:</label>
        <input class="create-account type="password" id="confirm_password" name="confirm_password" placeholder="Re-type password" required>
        <br>

        <input type="submit" value="Create Account">
    </form>
</div>
</body>
</html>
